<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Games Collection</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts - Chọn font thân thiện hơn -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

</head>

<body class="friendly-theme">
    <div id="game-container">
        <div id="bio-toggle">About Me</div> <!-- Toggle button -->
        <div id="bio-content" class="hidden">
            <p>Created by <a href="https://github.com/Tuna285" target="_blank">HuynhTuan (群青マグロ)</a></p>
            <!-- Add more bio info here if you want -->
            <p>This is a collection of word games built with HTML, CSS, and JavaScript (Under Dev).</p>
            <p>Click "About Me" again to close.</p>
        </div>

        <h1>Word Games</h1>
        <div id="game-selection">
            <div class="game-tile" data-game="crossword">1</div>
            <div class="game-tile" data-game="picture-quiz">2</div>
            <div class="game-tile" data-game="word-scramble">3</div>
            <div class="game-tile" data-game="empty">4</div>
            <div class="game-tile" data-game="empty">5</div>
            <div class="game-tile" data-game="empty">6</div>
        </div>
    </div>
